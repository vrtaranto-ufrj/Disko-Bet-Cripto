<!DOCTYPE html>
<html lang="en">
<head>
    <title>Disko Bet</title>
</head>
<body>
    <script src="./index.js" type="module"></script>
    </script>
    <button id="connectButton">Connect</button>
    
    <div>
        <button id="claimButton" disabled>Claim Rewards</button>
        <label for="claim" id="isClaimable">You cannot claim</label>
    </div>
    
    <div>
        <!-- form -->
        <label for="match">Match ID</label>
        <input id="matchId" placeholder="1"/>
        <label for="closed" id="isClosed">Bet is Closed for bets</label>
        <!-- form -->
    </div>
    
    <div id="match">
        <!-- form -->
        <label for="bet">DSK Amount</label>
        <input id="ethAmount" placeholder="0.1"/>
        <button id="teamAButton">Team A</button>
        <button id="teamBButton">Team B</button>
        <label for="amountBett" id="amountBetted">Your bet: 0 DSK</label>
        <!-- form -->
    </div>

    <div>
        <label for="nteamA" id="nameteamA">Team A</label>
        <label for="oddsA" id="oddsA">Odds: 0</label>
    </div>

    <div>
        <label for="nteamB" id="nameteamB">Team B</label>
        <label for="oddsB" id="oddsB">Odds: 0</label>
    </div>
    
</body>
</html>
